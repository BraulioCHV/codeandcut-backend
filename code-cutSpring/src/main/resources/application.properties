spring.application.name=code-cutSpring
#Linea que indica la url del servidor  de mysql
spring.datasource.url=jdbc:mysql://localhost:3306/codecut_DB?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
#permite la coneccion entre el lenguaje de java y la base de datos es el driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#create-drop solo recomendado  para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop
#para visualizar las consultas sql que se realizan
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true